<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Streaming Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .log {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 8px;
            margin: 4px 0;
            border-left: 3px solid #4CAF50;
            background: #f9f9f9;
        }
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4f46e5;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>ü•∑ Backend Streaming Test</h1>
    <p>This page tests the streaming endpoint to verify backend responses.</p>
    
    <button id="testBtn" onclick="testStream()">Start Streaming Test</button>
    
    <div class="log" id="log"></div>

    <script>
        const API_URL = 'http://54.236.21.99/api';
        
        function addLog(message, isError = false) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (isError ? ' error' : '');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function testStream() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            document.getElementById('log').innerHTML = '';
            
            addLog('üöÄ Starting streaming test...');
            
            const request = {
                user_input: {
                    patient_condition: "shoulder pain and limited ROM",
                    desired_outcome: "return to overhead work activities",
                    input_mode: "simple"
                },
                session_id: `test_${Date.now()}`
            };
            
            addLog(`üì§ Sending request: ${JSON.stringify(request, null, 2)}`);
            
            try {
                const response = await fetch(`${API_URL}/recommendations/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request),
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                addLog('‚úÖ Connection established, reading stream...');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let subsectionCount = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim().startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.type === 'start') {
                                    addLog(`üé¨ Stream started: ${parsed.session_id}`);
                                } else if (parsed.type === 'skeleton') {
                                    addLog(`üíÄ Skeleton ${parsed.index}: ${parsed.data.title}`);
                                } else if (parsed.type === 'subsection') {
                                    subsectionCount++;
                                    addLog(`üì¶ Subsection ${parsed.index}: ${parsed.data.title}`);
                                    addLog(`   Description: ${parsed.data.description.substring(0, 100)}...`);
                                    addLog(`   Exercises: ${parsed.data.exercises?.length || 0}`);
                                } else if (parsed.type === 'complete') {
                                    addLog(`üèÅ Stream complete! Total subsections: ${subsectionCount}`);
                                } else {
                                    addLog(`‚ùì Unknown type: ${parsed.type}`);
                                }
                            } catch (e) {
                                addLog(`‚ö†Ô∏è Failed to parse: ${data}`, true);
                            }
                        }
                    }
                }

                addLog('‚úÖ Test completed successfully!');
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, true);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
